<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">üì∞ Fake News Detector(RL Algo)</h2>
        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="news" class="form-label">Enter news text:</label>
                <textarea name="news" id="news" class="form-control" rows="5" placeholder="Type your news article here..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">üîç Predict</button>
            </div>
        </form>

        {% if prediction is not none %}
         
            <h4 class="mt-3">Prediction:
                <span class="fw-bold" style="color: {{ 'green' if prediction == 0 else 'red' }}">{{ prediction }}</span>

            </h4>
				<p>Note: 0 = Real News, 1 = Fake News</p>

            <form method="POST" action="/feedback" class="mt-3">
                <input type="hidden" name="news" value="{{ news }}">
                <input type="hidden" name="prediction" value="{{ prediction }}">
                <p>Was this prediction correct?</p>
                <div class="d-flex gap-3">
                    <button name="feedback" value="correct" class="btn btn-outline-primary">üëç Yes</button>
                    <button name="feedback" value="incorrect" class="btn btn-outline-danger">üëé No</button>
                </div>
            </form>
			   <hr>
            <h4 class="mt-4">Entered News:</h4>
            <p>{{ news }}</p>
        {% endif %}
    </div>
</div>
</body>
</html>
